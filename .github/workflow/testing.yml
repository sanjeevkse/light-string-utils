name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test -- --coverage

    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./coverage/lcov.info

    - name: Create coverage badge
      run: |
        COVERAGE=$(npx coveralls < ./coverage/lcov.info | grep -o 'https://img.shields.io/badge/coverage-[^"]*')
        echo "![Coverage Badge]($COVERAGE)" > coverage-badge.md
        cat coverage-badge.md
        cp coverage-badge.md ./coverage-badge.md

    - name: Commit coverage badge
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add coverage-badge.md
        git commit -m "Update coverage badge"
        git push
